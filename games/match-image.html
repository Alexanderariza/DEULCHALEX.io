<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEULCHALEX - Bild-Wort Zuordnung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ESTILOS GLOBALES (unificados) ===== */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a2e;
            --success: #27ae60;
            --warning: #f39c12;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(255,255,255,0.05);
            --text-primary: var(--light);
            --text-secondary: #bdc3c7;
            --border-color: rgba(255,255,255,0.1);
        }

        .light-theme {
            --primary: #34495e;
            --secondary: #2980b9;
            --accent: #c0392b;
            --light: #2c3e50;
            --dark: #ecf0f1;
            --success: #27ae60;
            --warning: #f39c12;
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --card-bg: rgba(0,0,0,0.03);
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --border-color: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 5px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--accent), var(--success));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header-controls {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-icon:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
            border-color: transparent;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        /* ===== ESTILOS ESPEC√çFICOS DEL JUEGO ===== */
        .level-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .level-btn, .reset-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            flex: 0 1 auto;
            min-width: 120px;
            text-align: center;
        }

        .level-btn {
            background: var(--secondary);
            color: white;
        }

        .level-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: var(--warning);
            color: white;
        }

        .reset-btn:hover {
            background: #e67e22;
        }

        .score {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .image-side, .word-side {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-item, .word-item {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-height: 80px;
        }

        .image-item:hover, .word-item:hover {
            border-color: var(--secondary);
            transform: scale(1.02);
        }

        .image-item.selected, .word-item.selected {
            border-color: var(--success);
            background: rgba(39,174,96,0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--success);
        }

        .image-item.matched, .word-item.matched {
            opacity: 0.3;
            pointer-events: none;
            border-color: var(--success);
            background: rgba(39,174,96,0.2);
        }

        .placeholder-image {
            font-size: 3rem;
            line-height: 1;
        }

        .word-item {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-content img {
            max-width: 150px;
            height: auto;
        }

        .footer-text p {
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .match-container { gap: 10px; }
            .image-item, .word-item { padding: 10px; font-size: 1rem; }
            .placeholder-image { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
                <h1><i class="fas fa-images"></i> Bild-Wort Zuordnung</h1>
                <div class="header-controls">
                    <a href="../index.html" class="btn-icon" title="Inicio"><i class="fas fa-home"></i></a>
                    <button id="themeToggle" class="btn-icon" title="Cambiar tema"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </header>

        <div class="level-selector">
            <button class="level-btn" onclick="cargarNivel(1)">Nivel 1 (objetos)</button>
            <button class="level-btn" onclick="cargarNivel(2)">Nivel 2 (comida)</button>
            <button class="level-btn" onclick="cargarNivel(3)">Nivel 3 (casa)</button>
            <button class="reset-btn" onclick="reiniciarNivel()">Reiniciar</button>
        </div>

        <div class="score" id="scoreDisplay">Aciertos: 0 / 6</div>
        <div class="match-container">
            <div class="image-side" id="imageSide"></div>
            <div class="word-side" id="wordSide"></div>
        </div>

        <!-- Sonidos -->
        <audio id="sound-click" src="click.mp3"></audio>
        <audio id="sound-correct" src="correct.mp3"></audio>
        <audio id="sound-incorrect" src="incorrect.mp3"></audio>

        <footer class="footer">
            <div class="footer-content">
                <img src="../images/Logo5.png" alt="DEULCHALEX Logo" onerror="this.style.display='none'; this.parentElement.innerHTML += '<div style=\'color:var(--secondary); font-size:1.5rem; font-weight:bold;\'>DEULCHALEX</div>';">
                <div class="footer-text">
                    <p>¬© 2024 DEULCHALEX ‚Äì Centro de Aprendizaje de Alem√°n ‚Ä¢ Para hispanohablantes (Niveles A1‚ÄìC1)</p>
                    <p>Todos los derechos de contenido educativo pertenecen a DEULCHALEX. Plataforma con fines educativos.</p>
                </div>
                <div class="footer-links">
                    <a href="#"><i class="fas fa-info-circle"></i> Acerca de</a>
                    <a href="#"><i class="fas fa-lightbulb"></i> Consejos</a>
                    <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
                    <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // ========== NIVELES DEL JUEGO ==========
        const niveles = {
            1: [ // Objetos cotidianos
                { word: 'Haus', emoji: 'üè†' },
                { word: 'Auto', emoji: 'üöó' },
                { word: 'Baum', emoji: 'üå≥' },
                { word: 'Hund', emoji: 'üê∂' },
                { word: 'Katze', emoji: 'üê±' },
                { word: 'Vogel', emoji: 'üê¶' }
            ],
            2: [ // Comida
                { word: 'Brot', emoji: 'üçû' },
                { word: 'Milch', emoji: 'ü•õ' },
                { word: 'K√§se', emoji: 'üßÄ' },
                { word: 'Apfel', emoji: 'üçé' },
                { word: 'Banane', emoji: 'üçå' },
                { word: 'Wasser', emoji: 'üíß' }
            ],
            3: [ // Cosas de la casa
                { word: 'Buch', emoji: 'üìö' },
                { word: 'Tisch', emoji: 'ü™ë' },
                { word: 'Stuhl', emoji: 'ü™ë' },
                { word: 'Fenster', emoji: 'ü™ü' },
                { word: 'T√ºr', emoji: 'üö™' },
                { word: 'Lampe', emoji: 'üí°' }
            ]
        };

        let itemsActuales = [];
        let selectedImage = null;
        let selectedWord = null;
        let aciertos = 0;
        let nivelActual = 1;

        // Elementos de sonido
        const clickSound = document.getElementById('sound-click');
        const correctSound = document.getElementById('sound-correct');
        const incorrectSound = document.getElementById('sound-incorrect');

        function mezclarArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function cargarNivel(nivel) {
            nivelActual = nivel;
            itemsActuales = niveles[nivel];
            iniciarJuego();
        }

        function reiniciarNivel() {
            cargarNivel(nivelActual);
        }

        function iniciarJuego() {
            selectedImage = null;
            selectedWord = null;
            aciertos = 0;
            actualizarScore();

            const imagenes = mezclarArray([...itemsActuales]);
            const palabras = mezclarArray([...itemsActuales]);

            const imageSide = document.getElementById('imageSide');
            const wordSide = document.getElementById('wordSide');

            imageSide.innerHTML = '';
            wordSide.innerHTML = '';

            imagenes.forEach(item => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.dataset.word = item.word;
                div.innerHTML = `<div class="placeholder-image">${item.emoji}</div>`;
                div.addEventListener('click', () => seleccionarImagen(div));
                imageSide.appendChild(div);
            });

            palabras.forEach(item => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.dataset.word = item.word;
                div.textContent = item.word;
                div.addEventListener('click', () => seleccionarPalabra(div));
                wordSide.appendChild(div);
            });
        }

        function seleccionarImagen(imgDiv) {
            if (imgDiv.classList.contains('matched')) return;
            clickSound?.play();
            if (selectedImage) selectedImage.classList.remove('selected');
            imgDiv.classList.add('selected');
            selectedImage = imgDiv;
            verificarCoincidencia();
        }

        function seleccionarPalabra(wordDiv) {
            if (wordDiv.classList.contains('matched')) return;
            clickSound?.play();
            if (selectedWord) selectedWord.classList.remove('selected');
            wordDiv.classList.add('selected');
            selectedWord = wordDiv;
            verificarCoincidencia();
        }

        function verificarCoincidencia() {
            if (selectedImage && selectedWord) {
                if (selectedImage.dataset.word === selectedWord.dataset.word) {
                    // Coincidencia correcta
                    correctSound?.play();
                    selectedImage.classList.add('matched');
                    selectedWord.classList.add('matched');
                    selectedImage.classList.remove('selected');
                    selectedWord.classList.remove('selected');
                    aciertos++;
                    actualizarScore();

                    if (aciertos === itemsActuales.length) {
                        setTimeout(() => alert('üéâ ¬°Felicidades! Completaste el nivel.'), 200);
                    }
                } else {
                    // Incorrecto
                    incorrectSound?.play();
                    setTimeout(() => {
                        if (selectedImage) selectedImage.classList.remove('selected');
                        if (selectedWord) selectedWord.classList.remove('selected');
                        selectedImage = null;
                        selectedWord = null;
                    }, 500);
                }
            }
        }

        function actualizarScore() {
            document.getElementById('scoreDisplay').textContent = `Aciertos: ${aciertos} / ${itemsActuales.length}`;
        }

        // Tema claro/oscuro
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Iniciar con nivel 1
        cargarNivel(1);
    </script>
</body>
</html>
